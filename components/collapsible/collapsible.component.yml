$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Collapsible
status: experimental
props:
  type: object
  required:
    - text
  properties:
    heading:
      title: Heading
      description: The heading of the collapsible
      type: string
    text:
      title: Text
      description: The text content of the collapsible
      type: string

# Slots always hold arbitrary markup. We know that beforehand, so no need for
# a schema for slots.
slots:
  # The key is the name of the slot. In your template you will use
  # {% block content %}.
  content:
    title: Content
    required: true
    description: The text content.

libraryOverrides:
  css:
    component:
      collapsible.css: { }
